<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game">
        <span class="title">Игра "Крестики-нолики"</span>
        <button class="startGame">Начать игру</button>
        <div class="gameField">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <span class="score">Счёт:</span>
        <div class="scoreBlock">
            <span>Крестики</span>
            <span class="crossesScore">0</span>
            <span class="noughtsScore">0</span>
            <span>Нолики</span>
        </div>
        <button class="resetButton" disabled>Сбросить</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
